name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install
          
      - name: Build website
        run: |
          npm run build  # Adjust build command if needed

      - name: Deploy to GitHub Pages
        run: |
          npm run deploy  # Adjust deploy command if needed
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
